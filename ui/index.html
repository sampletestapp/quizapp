<html>

<head>
    <meta charset="UTF-8">
    <title>Questions Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="questionnaire-container">
        <div class="questionnaire-form">
            <!-- Question -->
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required /><br /><br />
            <!-- QuestionType -->
            <label for="questionType">Question Type</label>
            <select id="questionType" name="questionType" required>
                <option value="trueFalse">True/False</option>
                <option value="blank">Input</option>
                <option value="singleSelection">Single Selection</option>
                <option value="multipleChoiceSelection">Multiple Choice Selection</option>
            </select><br /><br />
            <!-- QuestionSeverity -->
            <label for="questionSeverity">Question Severity</label>
            <select id="questionSeverity" name="questionSeverity" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br /><br />

            <div class="answer-container" id="trueFalseAnswer">
                <label>Select</label><br />
                <input type="radio" name="trueFalseAnswer" value="true">True<br />
                <input type="radio" name="trueFalseAnswer" value="false">False<br />
            </div>
            <div class="answer-container" id="blankAnswer">
                <label>Answer</label><br />
                <input type="text" name="blankAnswer" /><br />
            </div>
            <div class="answer-container" id="singleSelectionAnswers">
                <label>Ansers:</label><br />
                <div id="singleSelectionOptions">
                </div>
                <button type="button" class="addAnswer" data-type="singleSelection">Add Answer</button>
            </div>
            <div class="answer-container" id="multipleChoiceSelectionAnswers">
                <label>Ansers:</label><br />
                <div id="multipleChoiceSelectionOptions">
                </div>
                <button type="button" class="addAnswer" data-type="multipleChoiceSelection">Add Answer</button>
            </div>
            <br /><br />
            <button id="saveQuestion">Save Question</button>
        </div>

        <div class="questionnaire-display">
            <h2>Questions</h2>
            <div id="questionList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
