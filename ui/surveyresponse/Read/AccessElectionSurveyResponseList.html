<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Data</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="AccessElectionSurveyResponseList.css">
</head>

<body>
  <label for="survey-status">Survey Status:</label>
  <select id="survey-status">
    <option value="none">None</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select>
  <button onclick="updateSurveyStatus()">Update Survey Status</button>
  <button onclick="updateAllRecords()">Update Response</button>
  <table>
    <thead>
      <tr>
        <th style="display: none;">ID</th> <!-- Hide the ID column -->
        <th>Survey ID</th>
        <th>Question</th>
        <th>Question Type</th>
        <th>Answer Texts</th>
        <th>Findings</th>
        <th>Additional Info</th>
        <th>Photos</th>
        <th><input type="checkbox" id="select-all-checkbox" onclick="selectAllRows()"> Available for Dashboard</th>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="survey-data">
    </tbody>
  </table>
  <!-- Modal for editing records -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Record</h2>
      <p>Question Number: <span id="question-number"></span></p>
      <div id="question-inputs">
        <!-- Question inputs will be populated here -->
      </div>
      <div id="answers">
        <p>Answer/Additional Info</p>
        <textarea id="answerOrAdditionalInfo" rows="4" cols="50"></textarea>
      </div>
      <button onclick="saveRecord()">Save</button>
    </div>
  </div>
  <!-- Modal for photos -->
  <div id="photos-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePhotosModal()">&times;</span>
        <h2>Photos</h2>
        <div id="photos-list"></div>
        <input type="file" id="photo-file" accept="image/*">
        <button onclick="uploadPhoto()">Upload Photo</button>
    </div>
</div>

  <script src="AccessElectionSurveyResponseList.js"></script>
  <script src="AccessElectionSurveyResponseEdit.js"></script>
</body>

</html>
